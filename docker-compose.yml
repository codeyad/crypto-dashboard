services:
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
    volumes:
      - ./backend/data:/app/data
      - ./.env:/app/.env

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
